version: '3.9'
services:
  db:
    image: postgres:16-alpine
    container_name: cupcake_pg
    environment:
      POSTGRES_DB: cupcake_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: