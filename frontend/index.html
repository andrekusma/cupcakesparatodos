<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cupcakes para Todos üç∞</title>
<style>
:root{
--bg:#0f0f12; /* fundo escuro elegante */
--card:#15161b; /* cart√µes */
--muted:#9aa0aa; /* texto secund√°rio */
--text:#f5f7fb; /* texto principal */
--brand:#ff4fa3; /* rosa vibrante */
--brand-2:#7c3aed; /* roxo */
--ok:#22c55e;
--warn:#f59e0b;
--err:#ef4444;
--radius:16px;
--shadow:0 10px 30px rgba(0,0,0,.35);
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:linear-gradient(180deg,#0e0e11,#121319 60%,#0e0f14);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
a{color:inherit}


/* Header */
header{
position:sticky;top:0;z-index:50;
backdrop-filter: blur(10px);
background:rgba(15,15,18,.6);
border-bottom:1px solid rgba(255,255,255,.08);
}
.container{max-width:1200px;margin:0 auto;padding:16px}
.row{display:flex;align-items:center;gap:16px}
.brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.3px}
.brand .logo{width:36px;height:36px;border-radius:12px;background:conic-gradient(from 180deg at 50% 50%, var(--brand), var(--brand-2));box-shadow:var(--shadow)}
nav{margin-left:auto;display:flex;gap:8px;flex-wrap:wrap}
.tab{appearance:none;border:1px solid rgba(255,255,255,.08);background:#0f1015;color:var(--text);padding:10px 14px;border-radius:12px;cursor:pointer}
.tab.active{background:linear-gradient(90deg,var(--brand),var(--brand-2));border-color:transparent}


/* Layout */
main{max-width:1200px;margin:24px auto;padding:0 16px}
.hidden{display:none !important}


/* Cards & grids */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(230px,1fr));gap:16px}
.card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}
.card h3{margin:8px 0 6px;font-size:18px}
.card p{margin:4px 0;color:var(--muted)}
.thumb{width:100%;height:150px;border-radius:12px;object-fit:cover;background:#0e0f14;border:1px solid rgba(255,255,255,.06)}


/* Controls */
.controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:10px 0 18px}
.input,.select{
background:#0e0f14;color:var(--text);border:1px solid rgba(255,255,255,.1);
padding:10px 12px;border-radius:12px;outline:none;min-width:200px
}
.btn{appearance:none;border:none;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:600;color:white;transition:.2s box-shadow,.2s transform}
.btn:hover{transform:translateY(-1px);box-shadow:0 8px 20px rgba(0,0,0,.35)}
.btn.brand{background:linear-gradient(90deg,var(--brand),var(--brand-2))}
.btn.ghost{background:#0e0f14;border:1px solid rgba(255,255,255,.1)}
.btn.warn{background:linear-gradient(90deg,#f43f5e,#f59e0b)}
</html>
