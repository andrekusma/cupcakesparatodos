<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cupcakes para Todos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:.5rem;padding:.5rem 1rem;border-radius:.75rem;font-weight:600;cursor:pointer;transition:all .15s;user-select:none;border:1px solid transparent}
    .btn-primary{background:#e84f96;color:#fff;border-color:#e84f96}
    .btn-primary:hover{background:#d4317d;border-color:#d4317d;transform:translateY(-1px)}
    .btn-secondary{background:#fff;color:#111827;border-color:#e5e7eb}
    .btn-danger{background:#fee2e2;color:#b91c1c;border-color:#fecaca}
    .field{width:100%;border:1px solid #e5e7eb;border-radius:.75rem;padding:.5rem .75rem;font-size:.9rem;background:#fff;outline:none}
    .field:focus{border-color:#e84f96;box-shadow:0 0 0 3px rgba(232,79,150,.15)}
    .card{border:1px solid #e5e7eb;background:#fff;border-radius:1rem;box-shadow:0 8px 30px rgba(16,24,40,.06);overflow:hidden}
    .chip{display:inline-flex;align-items:center;gap:.25rem;background:#e7f5ef;color:#136f4e;font-weight:700;font-size:.7rem;border-radius:999px;padding:.25rem .5rem}
    .skeleton{background:linear-gradient(90deg,#f6f7f8 0%,#edeef1 50%,#f6f7f8 100%);background-size:200% 100%;animation:shine 1.2s infinite}
    @keyframes shine{to{background-position:-200% 0}}
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-white to-pink-50 text-gray-900">
  <header class="sticky top-0 z-50 bg-white/70 backdrop-blur border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <svg width="36" height="36" viewBox="0 0 64 64"><defs><linearGradient id="g" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#F9C25D"/><stop offset="100%" stop-color="#E99E2B"/></linearGradient></defs><path d="M10 46c2-9 9-14 22-14s20 5 22 14c0 2-2 4-4 4H14c-2 0-4-2-4-4Z" fill="url(#g)"/><circle cx="32" cy="22" r="12" fill="#F58DB5"/><path d="M22 23c3-3 8-3 10-1 3-3 9-3 12 0" stroke="#fff" stroke-width="3" stroke-linecap="round" fill="none"/></svg>
        <h1 class="text-lg font-extrabold">CPT</h1>
      </div>
      <nav class="flex items-center gap-2">
        <button id="btnCart" class="btn btn-secondary">Carrinho</button>
        <button id="btnAdmin" class="btn btn-secondary hidden">Administrador</button>
        <button id="btnProfile" class="btn btn-secondary hidden">Perfil</button>
        <button id="btnLogin" class="btn btn-primary">Entrar</button>
        <button id="btnLogout" class="btn btn-secondary hidden">Sair</button>
      </nav>
    </div>
  </header>

  <section class="max-w-6xl mx-auto px-4 mt-6">
    <div class="bg-white/70 backdrop-blur rounded-2xl p-5 border">
      <div class="flex flex-col md:flex-row md:items-end gap-3">
        <div class="flex-1">
          <label class="text-sm font-medium text-gray-700" for="search">Buscar cupcakes</label>
          <input id="search" class="field" placeholder="Ex.: Chocolate, Red Velvet, Baunilha…" />
        </div>
        <div class="flex gap-2">
          <button id="btnClear" class="btn btn-secondary">Limpar</button>
          <button id="btnRefresh" class="btn btn-primary">Atualizar lista</button>
        </div>
      </div>
    </div>
  </section>

  <main class="max-w-6xl mx-auto px-4 py-6 grid gap-6 md:grid-cols-3">
    <section class="md:col-span-2">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-xl font-bold">Catálogo</h2>
        <span id="countChip" class="chip">0 itens</span>
      </div>
      <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" aria-live="polite"></div>
      <p id="empty" class="hidden text-center text-gray-500 py-8">Nenhum cupcake encontrado.</p>
    </section>

    <aside id="adminPanel" class="card p-5 h-fit hidden">
      <div class="flex items-center justify-between mb-2">
        <h3 class="text-lg font-bold">Área administrativa</h3>
        <span class="chip">Admin</span>
      </div>
      <p class="text-sm text-gray-600 mb-3">Cadastro com imagem PNG/JPEG. Campo do upload: <b>image</b>.</p>
      <form id="formCreate" class="space-y-3">
        <div>
          <label class="text-sm font-medium" for="name">Nome</label>
          <input id="name" class="field" required />
        </div>
        <div>
          <label class="text-sm font-medium" for="description">Descrição</label>
          <textarea id="description" class="field" required></textarea>
        </div>
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="text-sm font-medium" for="price">Preço (R$)</label>
            <input id="price" type="number" step="0.01" min="0" class="field" required />
          </div>
          <div>
            <label class="text-sm font-medium" for="stock">Estoque</label>
            <input id="stock" type="number" step="1" min="0" class="field" value="0" />
          </div>
        </div>
        <div>
          <label class="text-sm font-medium" for="image">Imagem (PNG/JPEG)</label>
          <div id="drop" class="border-2 border-dashed border-gray-300 rounded-xl p-4 text-center hover:bg-gray-50">
            <p class="text-sm text-gray-600">Arraste a imagem aqui ou clique para selecionar</p>
            <input id="image" type="file" accept="image/png,image/jpeg" class="hidden" required />
          </div>
          <img id="preview" alt="" class="hidden mt-2 w-full h-40 object-cover rounded-xl border" />
        </div>
        <div class="flex gap-2">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
          <button type="reset" class="btn btn-secondary">Limpar</button>
        </div>
      </form>
    </aside>
  </main>

  <dialog id="auth" class="backdrop:bg-black/30 rounded-2xl w-full max-w-md p-0">
    <form method="dialog" class="bg-white p-5 rounded-2xl">
      <div class="flex items-center justify-between mb-3">
        <h3 class="text-lg font-bold">Entrar</h3>
        <button class="btn btn-secondary" aria-label="Fechar">Fechar</button>
      </div>
      <div class="space-y-3">
        <div>
          <label class="text-sm font-medium" for="email">E-mail</label>
          <input id="email" type="email" required class="field" />
        </div>
        <div>
          <label class="text-sm font-medium" for="password">Senha</label>
          <input id="password" type="password" required class="field" />
        </div>
        <div class="flex gap-2">
          <button id="doLogin" type="button" class="btn btn-primary">Entrar</button>
          <button value="cancel" class="btn btn-secondary">Cancelar</button>
        </div>
        <p id="authError" class="hidden text-sm text-red-600"></p>
      </div>
    </form>
  </dialog>

  <dialog id="profile" class="backdrop:bg-black/30 rounded-2xl w-full max-w-lg p-0">
    <form method="dialog" class="bg-white p-5 rounded-2xl space-y-3">
      <div class="flex items-center justify-between">
        <h3 class="text-lg font-bold">Meu perfil</h3>
        <button class="btn btn-secondary" aria-label="Fechar">Fechar</button>
      </div>
      <div class="grid grid-cols-2 gap-3">
        <div><label class="text-sm">Nome</label><input id="p_nome" class="field"></div>
        <div><label class="text-sm">Telefone</label><input id="p_telefone" class="field"></div>
        <div class="col-span-2"><label class="text-sm">Logradouro</label><input id="p_lgd" class="field"></div>
        <div><label class="text-sm">Número</label><input id="p_num" class="field"></div>
        <div><label class="text-sm">Bairro</label><input id="p_bairro" class="field"></div>
        <div><label class="text-sm">Cidade</label><input id="p_cidade" class="field"></div>
        <div><label class="text-sm">UF</label><input id="p_uf" class="field"></div>
        <div><label class="text-sm">CEP</label><input id="p_cep" class="field"></div>
      </div>
      <div class="flex gap-2">
        <button id="btnSaveProfile" type="button" class="btn btn-primary">Salvar</button>
        <button id="btnChangePass" type="button" class="btn btn-secondary">Alterar senha</button>
        <button id="btnDeleteMe" type="button" class="btn btn-danger">Remover conta</button>
      </div>
      <p id="profileMsg" class="hidden text-sm"></p>
    </form>
  </dialog>

  <div id="toast" class="fixed bottom-4 right-4 z-[60] hidden">
    <div class="rounded-xl bg-gray-900 text-white px-4 py-2 shadow" role="status"></div>
  </div>

  <script>
    const STORAGE = { base:'API_BASE_URL', token:'JWT_TOKEN', user:'AUTH_USER' };
    const getBase = () => localStorage.getItem(STORAGE.base) || 'https://cupcakesparatodos.onrender.com';
    const setBase = (v) => localStorage.setItem(STORAGE.base, String(v).replace(/\/$/, ''));
    const state = { token: localStorage.getItem(STORAGE.token) || null, user: JSON.parse(localStorage.getItem(STORAGE.user) || 'null'), items:[], filtered:[] };
    const $ = s=>document.querySelector(s); const $$ = s=>Array.from(document.querySelectorAll(s));
    function toast(m,ok=true){const b=$('#toast');b.classList.remove('hidden');b.firstElementChild.textContent=m;b.firstElementChild.className=`rounded-xl px-4 py-2 shadow ${ok?'bg-gray-900':'bg-red-600'} text-white`;setTimeout(()=>b.classList.add('hidden'),2200);}
    function authHeader(){ return state.token ? { Authorization:`Bearer ${state.token}` } : {}; }
    function isAdmin(){ return !!(state.user && state.user.is_admin); }
    function currency(n){ return Number(n||0).toLocaleString('pt-BR',{style:'currency',currency:'BRL'}); }
    function fullURL(p){ if(!p) return ''; if(/^https?:\/\//i.test(p)) return p; return `${getBase()}${p.startsWith('/')?'':'/'}${p}`; }

    async function apiLogin(email, password){
      const r = await fetch(`${getBase()}/api/auth/login`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({email,password}) });
      const d = await r.json().catch(()=>({message:'Erro'})); if(!r.ok) throw new Error(d.message||`Falha no login (${r.status})`); return d;
    }
    async function apiMe(){
      const r = await fetch(`${getBase()}/api/auth/me`, { headers:{...authHeader()} });
      if(r.status===401) throw new Error('Não autenticado'); const d = await r.json(); return d;
    }
    async function apiUpdateMe(p){
      const r = await fetch(`${getBase()}/api/auth/me`, { method:'PUT', headers:{'Content-Type':'application/json',...authHeader()}, body:JSON.stringify(p) });
      const d = await r.json(); if(!r.ok) throw new Error(d.message||'Erro'); return d;
    }
    async function apiChangePass(current_password,new_password){
      const r = await fetch(`${getBase()}/api/auth/change-password`, { method:'POST', headers:{'Content-Type':'application/json',...authHeader()}, body:JSON.stringify({current_password,new_password}) });
      const d = await r.json(); if(!r.ok) throw new Error(d.message||'Erro'); return d;
    }
    async function apiDeleteMe(){
      const r = await fetch(`${getBase()}/api/auth/me`, { method:'DELETE', headers:{...authHeader()} });
      const d = await r.json(); if(!r.ok) throw new Error(d.message||'Erro'); return d;
    }

    async function apiList(){ const r = await fetch(`${getBase()}/api/cupcakes`); if(!r.ok) throw new Error('Falha ao listar'); return r.json(); }
    async function apiCreate({name,description,price,stock,file}){
      const fd = new FormData();
      fd.append('nome', name);
      fd.append('descricao', description);
      fd.append('preco_cents', Math.round(Number(price)*100));
      fd.append('estoque', Number(stock||0));
      if(file) fd.append('image', file);
      const r = await fetch(`${getBase()}/api/admin/cupcakes`, { method:'POST', headers:{...authHeader()}, body:fd });
      const d = await r.json().catch(()=>({message:'Erro'})); if(!r.ok) throw new Error(d.message||`Erro ao criar (${r.status})`); return d;
    }
    async function apiDelete(id){
      const r = await fetch(`${getBase()}/api/admin/cupcakes/${id}`, { method:'DELETE', headers:{...authHeader()} });
      if(!r.ok) throw new Error('Falha ao excluir'); return true;
    }

    function renderSkeleton(n=6){ const g=$('#grid'); g.innerHTML=''; for(let i=0;i<n;i++){ const el=document.createElement('div'); el.className='card'; el.innerHTML=`<div class="h-40 skeleton"></div><div class="p-4 space-y-2"><div class="h-4 w-3/4 skeleton rounded"></div><div class="h-3 w-1/2 skeleton rounded"></div><div class="h-8 w-24 skeleton rounded"></div></div>`; g.appendChild(el);} }
    function normalize(x){ const img = x.image_url||x.image||x.imageUrl||x.image_path; return { id:x.id, name:x.nome||x.name, description:x.descricao||x.description||'', price_cents: x.preco_cents ?? Math.round(Number(x.price||0)*100), image: fullURL(img) }; }
    function renderList(list){ const g=$('#grid'); g.innerHTML=''; $('#countChip').textContent=`${list.length} ${list.length===1?'item':'itens'}`; if(!list.length){$('#empty').classList.remove('hidden');return;} $('#empty').classList.add('hidden');
      list.map(normalize).forEach(c=>{ const el=document.createElement('article'); el.className='card flex flex-col'; el.innerHTML=`
        <img src="${c.image||''}" alt="${c.name||'Cupcake'}" class="w-full h-40 object-cover bg-gray-50">
        <div class="p-4 flex-1 flex flex-col gap-2">
          <h3 class="font-extrabold text-gray-900 leading-tight">${c.name||'—'}</h3>
          <p class="text-sm text-gray-600 line-clamp-2">${c.description||''}</p>
          <div class="mt-auto flex items-center justify-between">
            <span class="font-extrabold text-green-700">${currency((c.price_cents||0)/100)}</span>
            ${isAdmin()?`<button data-del="${c.id}" class="btn btn-danger text-sm">Excluir</button>`:`<button data-add="${c.id}" class="btn btn-primary text-sm">Adicionar</button>`}
          </div>
        </div>`; g.appendChild(el); });
      if(isAdmin()) $$('#grid [data-del]').forEach(b=>b.onclick=async e=>{ const id=e.currentTarget.getAttribute('data-del'); if(!confirm('Excluir?'))return; try{ await apiDelete(id); toast('Excluído'); await load(); }catch(err){ toast(err.message,false);} });
    }

    async function load(){ try{ renderSkeleton(); const d=await apiList(); state.items=Array.isArray(d)?d:(d.items||[]); applyFilter(); }catch(e){ toast(e.message||'Erro ao carregar',false); } }
    function applyFilter(){ const q=$('#search').value.trim().toLowerCase(); const f=!q?state.items:state.items.filter(x=>((x.nome||x.name||'').toLowerCase().includes(q)||(x.descricao||x.description||'').toLowerCase().includes(q))); state.filtered=f; renderList(f); }

    function setAuthUI(){ if(state.token&&state.user){ $('#btnLogin').classList.add('hidden'); $('#btnLogout').classList.remove('hidden'); $('#btnProfile').classList.remove('hidden'); isAdmin()?$('#adminPanel').classList.remove('hidden'):$('#adminPanel').classList.add('hidden'); isAdmin()?$('#btnAdmin').classList.remove('hidden'):$('#btnAdmin').classList.add('hidden'); } else { $('#btnLogin').classList.remove('hidden'); $('#btnLogout').classList.add('hidden'); $('#btnProfile').classList.add('hidden'); $('#adminPanel').classList.add('hidden'); $('#btnAdmin').classList.add('hidden'); } }

    document.addEventListener('DOMContentLoaded', async ()=>{
      setBase(getBase());
      $('#btnRefresh').onclick=load; $('#btnClear').onclick=()=>{ $('#search').value=''; applyFilter(); }; $('#search').oninput=applyFilter;
      $('#btnLogin').onclick=()=>$('#auth').showModal(); $('#btnLogout').onclick=()=>{ localStorage.removeItem(STORAGE.token); localStorage.removeItem(STORAGE.user); state.token=null; state.user=null; setAuthUI(); toast('Sessão encerrada'); load(); };
      $('#doLogin').onclick=async ()=>{ const email=$('#email').value.trim(); const password=$('#password').value; const err=$('#authError'); err.classList.add('hidden'); try{ const d=await apiLogin(email,password); state.token=d.token; state.user=d.user||null; localStorage.setItem(STORAGE.token,state.token); localStorage.setItem(STORAGE.user,JSON.stringify(state.user)); $('#auth').close(); setAuthUI(); toast('Login realizado'); load(); }catch(e){ err.textContent=e.message; err.classList.remove('hidden'); } };
      $('#btnProfile').onclick=async ()=>{ try{ const u=await apiMe(); $('#p_nome').value=u.nome||''; $('#p_telefone').value=u.telefone||''; $('#p_lgd').value=u.endereco_logradouro||''; $('#p_num').value=u.endereco_numero||''; $('#p_bairro').value=u.endereco_bairro||''; $('#p_cidade').value=u.endereco_cidade||''; $('#p_uf').value=u.endereco_uf||''; $('#p_cep').value=u.endereco_cep||''; $('#profile').showModal(); }catch(e){ toast(e.message||'Erro',false); } };
      $('#btnSaveProfile').onclick=async ()=>{ try{ const payload={ nome:$('#p_nome').value, telefone:$('#p_telefone').value, endereco_logradouro:$('#p_lgd').value, endereco_numero:$('#p_num').value, endereco_bairro:$('#p_bairro').value, endereco_cidade:$('#p_cidade').value, endereco_uf:$('#p_uf').value, endereco_cep:$('#p_cep').value }; const u=await apiUpdateMe(payload); state.user=u; localStorage.setItem(STORAGE.user,JSON.stringify(u)); toast('Perfil atualizado'); }catch(e){ toast(e.message||'Erro',false); } };
      $('#btnChangePass').onclick=async ()=>{ const np=prompt('Nova senha:'); if(!np) return; try{ await apiChangePass('',np); toast('Senha alterada'); }catch(e){ toast(e.message||'Erro',false); } };
      $('#btnDeleteMe').onclick=async ()=>{ if(!confirm('Remover conta?'))return; try{ await apiDeleteMe(); localStorage.removeItem(STORAGE.token); localStorage.removeItem(STORAGE.user); state.token=null; state.user=null; $('#profile').close(); setAuthUI(); toast('Conta removida'); load(); }catch(e){ toast(e.message||'Erro',false); } };

      const drop=$('#drop'), fileInput=$('#image'), preview=$('#preview');
      drop.onclick=()=>fileInput.click();
      drop.ondragover=e=>{e.preventDefault();drop.classList.add('bg-gray-50');};
      drop.ondragleave=()=>drop.classList.remove('bg-gray-50');
      drop.ondrop=e=>{e.preventDefault();drop.classList.remove('bg-gray-50'); if(e.dataTransfer.files?.[0]){ fileInput.files=e.dataTransfer.files; showPreview(fileInput.files[0]); }};
      fileInput.onchange=e=>{ if(e.target.files?.[0]) showPreview(e.target.files[0]); };
      function showPreview(f){ if(!/image\/(png|jpe?g)/i.test(f.type)){ toast('Apenas PNG/JPEG',false); fileInput.value=''; preview.classList.add('hidden'); return; } const url=URL.createObjectURL(f); preview.src=url; preview.classList.remove('hidden'); }

      $('#formCreate').onsubmit=async e=>{ e.preventDefault(); if(!state.token||!isAdmin()) return toast('Ação restrita a administradores',false); const name=$('#name').value.trim(); const description=$('#description').value.trim(); const price=$('#price').value; const stock=$('#stock').value; const file=$('#image').files[0]; try{ await apiCreate({name,description,price,stock,file}); e.target.reset(); $('#preview').classList.add('hidden'); toast('Cupcake cadastrado'); load(); }catch(err){ toast(err.message||'Erro ao cadastrar',false); } };

      setAuthUI();
      load();
    });
  </script>
</body>
</html>
